<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bookify — Your Table Awaits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* palette (keeps her orange accent + blue bg) */
      --accent:#ff6a2a;
      --accent-2:#ff8451;
      --navy:#10243e;
      --muted:#5e6b7b;
      --border:#d7e6ff;
      --card:#ffffff;
      --text:#0f1b2d;
      --blue-a:#eaf3ff;
      --blue-b:#f6fbff;
      --blue:#1e73be;
      --blue2:#2f89db;
    }

    html, body { height:100%; }
    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
      background:linear-gradient(135deg, var(--blue-a) 0%, var(--blue-b) 100%);
      color:var(--text);
    }

    /* ✅ Support link pinned top-right */
    .support-link{
      position:fixed;      /* stays in the corner regardless of content */
      top:20px;
      right:32px;
      font-weight:600;
      color:var(--blue);
      text-decoration:none;
      font-size:15px;
      transition:color .2s ease;
      z-index:1000;
    }
    .support-link:hover{ color:var(--blue2); text-decoration:underline; }

    /* Card + layout (keeps her sizes/shadows) */
    .card{
      width:min(780px,92vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:44px 36px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }

    /* BIGGER LOGO (kept) */
    .logo-wrap{ display:flex; justify-content:center; margin-bottom:12px; }
    .brand-logo{ width:240px; height:240px; display:block; }

    h1{ margin:6px 0 8px; font-size:30px; color:var(--blue) }
    p{ margin:8px 0 24px; color:var(--muted); font-size:16px }

    nav{ display:flex; justify-content:center; flex-wrap:wrap; gap:14px; margin-top:6px }

    a.btn{
      display:inline-block;
      padding:12px 20px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      border:1px solid var(--border);
      transition:.2s;
    }

    /* ORANGE primary button (kept) */
    a.primary{ background:var(--accent); color:#fff; border-color:var(--accent); }
    a.primary:hover{ background:var(--accent-2); }

    /* Secondary buttons keep blue tone */
    a.secondary{ background:#fff; color:var(--navy); }
    a.secondary:hover{ background:#f3f7ff; border-color:#d7e6ff; }

    /* Optional: highlight Browse in orange border/text */
    a.secondary[href*="browse"]{ color:var(--accent); border-color:#ffd7c8; }
    a.secondary[href*="browse"]:hover{ background:#fff3ee; }
  </style>
</head>
<body>
  {% load static %}

  <!-- ✅ Top-right Support -->
  <a href="{% url 'contact_support' %}" class="support-link">Support</a>

  <div class="card">
    <div class="logo-wrap">
      <img class="brand-logo" src="{% static 'img/bookify.png' %}" alt="Bookify logo">
    </div>

    <h1>Bookify</h1>
    <p>No more calls, waiting, or missed reservations. Book now, with Bookify.</p>

    <nav>
      <a href="{% url 'signup' %}" class="btn primary">Sign Up</a>
      <a href="{% url 'login' %}" class="btn secondary">Log In</a>
      <a href="{% url 'browse' %}" class="btn secondary">Browse Restaurants</a>
      <a href="{% url 'contact_support' %}" class="btn secondary">Contact Support</a>
    </nav>
  </div>
</body>
</html>
